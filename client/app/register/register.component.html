<app-toast [message]="toast.message"></app-toast>
<mat-card>
  <mat-card-header>Register</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <input matInput name="username" formControlName="username" placeholder="Username" autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" name="email" formControlName="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" name="password" formControlName="password" placeholder="Password">
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="role" placeholder="Role">
          <mat-option>None</mat-option>
          <mat-option value="hr">HR</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
